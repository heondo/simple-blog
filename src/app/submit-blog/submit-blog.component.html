<div class="example-container">
    <form>
        <mat-form-field class="blog-input">
            <mat-label>Post a Thought</mat-label>
            <textarea name="blogInput" required minlength="40" matInput #blogText placeholder="Ex. It makes me feel..."></textarea>
        </mat-form-field>
        <button mat-flat-button color="primary" (click)="submitPost(blogText.value);">Submit your post boy</button>
    </form>
