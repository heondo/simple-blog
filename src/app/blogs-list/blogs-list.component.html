<div class="blogs-container" *ngIf="blogs">
    <mat-card class="blog-card" routerLink="/blog/{{blog.id}}" *ngFor="let blog of blogs">
        <mat-card-content>
            {{blog.content}}
        </mat-card-content>
        <mat-card-subtitle class="subtitle">
            <div>{{blog.date_created | date:'MMM d, y, h:mm a'}}</div>
            <div><mat-icon class="comment-icon">comment</mat-icon> {{blog.num_comments || 0}}</div>
        </mat-card-subtitle>
    </mat-card>
</div>
